spring.logbackpattern=%d{yyyy-MM-dd HH:mm:ss.fff} [%thread] [%X{reqId}] [%X{userId:-}] %highlight(%-5level) %cyan(%logger{5}) method:%X{method} [line:%line] %msg%n
spring.logbackinvokepattern=%d{yyyy-MM-dd HH:mm:ss.fff} [%thread] [%X{reqId}] [%X{ip}] [%X{userId:-}] %highlight(%-5level) %cyan(%logger{5}): %msg%n
spring.logbackerrorpattern=%d{yyyy-MM-dd HH:mm:ss.fff} [%thread] [%X{reqId}] [%X{userId:-}] %highlight(%-5level) %cyan(%logger{5}) method:%X{method} [line:%line] [URL:%X{URL:-}] %msg%n